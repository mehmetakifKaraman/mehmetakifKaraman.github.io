<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Your Project</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: white;
      margin: 0;
      padding: 0;
      transition: 0.3s ease;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      flex-wrap: wrap;
      background-color: #111;
    }

    .back-button {
      background-color: #333;
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
    }

    .back-button:hover {
      background-color: #444;
    }

    .theme-toggle {
      background-color: #333;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    h1 {
      text-align: center;
      margin: 30px 0;
      font-size: 2.2em;
      color: #4fc3f7;
    }

    form {
      max-width: 600px;
      margin: auto;
      background-color: #111;
      padding: 30px;
      border-radius: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 12px;
      border: 1px solid #444;
      background-color: #000;
      color: white;
      font-size: 1em;
    }

    button {
      background-color: #4fc3f7;
      color: black;
      padding: 12px 24px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #38bdf8;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 0.9em;
      color: #555;
    }

    /* Light Mode */
    .light-mode {
      background-color: #fff;
      color: #000;
    }

    .light-mode header {
      background-color: #eee;
    }

    .light-mode .back-button,
    .light-mode .theme-toggle {
      background-color: #ccc;
      color: #000;
    }

    .light-mode form {
      background-color: #fff;
    }

    .light-mode input,
    .light-mode textarea {
      background-color: #f4f4f4;
      color: #000;
      border: 1px solid #aaa;
    }

    .light-mode h1 {
      color: #007acc;
    }

    .light-mode footer {
      color: #444;
    }

    @media (max-width: 600px) {
      header {
        padding: 20px;
        flex-direction: column;
        align-items: flex-start;
      }

      .back-button, .theme-toggle {
        margin-top: 10px;
      }

      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="back-button">‚Üê Back to Home</a>
    <button class="theme-toggle" onclick="toggleTheme()">üåó</button>
  </header>

  <h1>Share Your Arduino Project</h1>

  <form id="projectForm">
    <input type="text" id="title" placeholder="Project Title" required />
    <textarea id="description" placeholder="Project Description" required></textarea>
    <input type="email" id="email" placeholder="Your Email" required />
    <input type="url" id="image" placeholder="Image URL (optional)" />
    <input type="url" id="link" placeholder="External Link (optional)" />
    <button type="submit">Submit</button>
  </form>

  <footer>
    ¬© 2025 Mehmet Akif Karaman - All rights reserved.
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyARCnqlYtrOYhoJMqcYFcws18hqeYdxOHg",
      authDomain: "akif-arduino.firebaseapp.com",
      databaseURL: "https://akif-arduino-default-rtdb.firebaseio.com",
      projectId: "akif-arduino",
      storageBucket: "akif-arduino.appspot.com",
      messagingSenderId: "72071750731",
      appId: "1:72071750731:web:ab902701e94979292a99ce",
      measurementId: "G-WQ6DWZBNWW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const projectRef = ref(db, "projects");

    const form = document.getElementById("projectForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const data = {
        title: document.getElementById("title").value,
        description: document.getElementById("description").value,
        email: document.getElementById("email").value,
        image: document.getElementById("image").value,
        link: document.getElementById("link").value,
        secureKey: "akif123"
      };

      push(projectRef, data)
        .then(() => {
          alert("‚úÖ Your project has been submitted!");
          form.reset();
        })
        .catch((err) => {
          console.error("Firebase Error:", err);
          alert("‚ùå Submission failed. Check console.");
        });
    });
  </script>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }
  </script>

</body>
</html>
