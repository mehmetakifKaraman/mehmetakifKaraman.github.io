<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projeni Ekle</title>
  <link rel="icon" href="https://w7.pngwing.com/pngs/92/275/png-transparent-computer-icons-computer-programming-web-development-content-management-system-coding-miscellaneous-angle-text.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Inter', sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: #222;
      padding: 20px;
      border-radius: 12px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #555;
      background-color: #000;
      color: white;
    }

    button {
      padding: 12px 24px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: darkgreen;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h1>Projeni Ekle</h1>

  <form id="projectForm">
    <input type="text" name="name" placeholder="Adınız" required />
    <input type="text" name="projectName" placeholder="Proje Adı" required />
    <textarea name="description" placeholder="Projenin açıklaması" rows="4" required></textarea>
    <input type="url" name="link" placeholder="Proje bağlantısı (GitHub, site vs)" required />
    <button type="submit">Gönder</button>
  </form>

  <footer>
    © 2025 Mehmet Akif Karaman – Tüm hakları saklıdır.
  </footer>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyARCnqlYtrOYhoJMqcYFcws18hqeYdxOHg",
      authDomain: "akif-arduino.firebaseapp.com",
      projectId: "akif-arduino",
      storageBucket: "akif-arduino.appspot.com",
      messagingSenderId: "72071750731",
      appId: "1:72071750731:web:ab902701e94979292a99ce",
      measurementId: "G-WQ6DWZBNWW"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const form = document.getElementById('projectForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = form.name.value;
      const projectName = form.projectName.value;
      const description = form.description.value;
      const link = form.link.value;

      const newProjectRef = ref(database, 'projects/');
      push(newProjectRef, {
        name,
        projectName,
        description,
        link,
        timestamp: Date.now()
      });

      alert('Projen Firebase\'e başarıyla gönderildi!');
      form.reset();
    });
  </script>

</body>
</html>
