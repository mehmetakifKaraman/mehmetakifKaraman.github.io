<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projeni Ekle</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #222;
      padding: 20px;
      border-radius: 12px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #555;
      background-color: #000;
      color: white;
    }
    button {
      padding: 12px 24px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>
  <h1>Projeni Ekle</h1>
  <form id="projectForm">
    <input type="text" name="name" placeholder="Adınız" required />
    <input type="text" name="projectName" placeholder="Proje Adı" required />
    <textarea name="description" placeholder="Projenin açıklaması" rows="4" required></textarea>
    <input type="url" name="link" placeholder="Proje bağlantısı (GitHub, site vs)" required />
    <button type="submit">Gönder</button>
  </form>

  <script>
    document.getElementById('projectForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Projen gönderildi! (Firebase bağlantısı yakında aktif)");
      // Buraya Firebase kodu eklenecek.
    });
  </script>
</body>
</html>
