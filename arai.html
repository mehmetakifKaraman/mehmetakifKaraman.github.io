<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ARAI - Arduino Assistant</title>
<style>
  body {
    background-color: #000;
    color: #eee;
    font-family: 'Inter', sans-serif;
    margin: 20px;
  }
  #chat {
    max-width: 600px;
    margin: auto;
    border: 1px solid #555;
    padding: 15px;
    border-radius: 8px;
    background-color: #111;
  }
  .message {
    margin-bottom: 15px;
    white-space: pre-wrap;
    font-family: monospace;
  }
  .bot {
    color: #6cf;
  }
  .user {
    color: #fc6;
    text-align: right;
  }
  button.option-btn {
    background-color: #333;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 6px 12px;
    margin: 4px;
    cursor: pointer;
    font-weight: bold;
  }
  button.option-btn:hover {
    background-color: #555;
  }
</style>
</head>
<body>

<div id="chat"></div>

<script>
  const chat = document.getElementById('chat');

  // Yavaş yazma fonksiyonu (harf harf yazıyor)
  async function slowPrint(text, className = 'bot') {
    const messageElem = document.createElement('div');
    messageElem.className = 'message ' + className;
    chat.appendChild(messageElem);

    for (let i = 0; i < text.length; i++) {
      messageElem.textContent += text[i];
      await new Promise(r => setTimeout(r, 30));
      window.scrollTo(0, document.body.scrollHeight);
    }
    return messageElem;
  }

  // Kullanıcı cevabını göster
  function showUserMessage(text) {
    const userMsg = document.createElement('div');
    userMsg.className = 'message user';
    userMsg.textContent = text;
    chat.appendChild(userMsg);
    window.scrollTo(0, document.body.scrollHeight);
  }

  // Seçenek butonları oluştur
  function createOptions(options) {
    const container = document.createElement('div');
    options.forEach(opt => {
      const btn = document.createElement('button');
      btn.textContent = opt.label;
      btn.className = 'option-btn';
      btn.onclick = () => {
        container.remove();
        handleUserInput(opt.value);
      };
      container.appendChild(btn);
    });
    chat.appendChild(container);
    window.scrollTo(0, document.body.scrollHeight);
  }

  // Ana menüye dönme fonksiyonu
  function backToMainMenu() {
    state.step = 0;
    state.project = null;
    slowPrint("Returning to main menu...\n").then(() => {
      askIdeStatus();
    });
  }

  // Adım adım ilerleyen diyalog mantığı
  async function handleUserInput(input) {
    showUserMessage(input);

    switch (state.step) {
      case 0:
        if (input === 'installed') {
          await slowPrint("Great! Let's continue. 🎉");
          state.step++;
          askProjectChoice();
        } else if (input === 'not_installed') {
          await slowPrint("No worries! You can download Arduino IDE here: https://www.arduino.cc/en/software 😊\nPlease install it and come back!");
          // Burada artık sonlandırıyoruz, geri dönmek istersen:
          createOptions([
            {label: "Back to Main Menu", value: "back"}
          ]);
        } else if(input === 'back') {
          backToMainMenu();
        }
        break;

      case 1:
        if (['1','2','3'].includes(input)) {
          state.project = input;
          showProjectDetails(input);
        } else if(input === 'back') {
          backToMainMenu();
        } else {
          await slowPrint("Please select a valid option.");
          askProjectChoice();
        }
        break;

      case 2:
        if(input === 'back') {
          backToMainMenu();
        } else {
          await slowPrint("Your project is ready! You can try another one if you want. 😊");
          // Projeyi bitirdik, şimdi kullanıcıya "Başka yardımcı olabilir miyim?" diye sor
          await slowPrint("\nIs there anything else I can help you with? You can return to main menu or choose another project.");
          createOptions([
            {label: "Back to Main Menu", value: "back"},
            {label: "Choose Another Project", value: "repeat_projects"}
          ]);
          state.step = 3; // ekstra adım ekledik
        }
        break;

      case 3:
        if(input === 'back') {
          backToMainMenu();
        } else if(input === 'repeat_projects') {
          state.step = 1;
          askProjectChoice();
        } else {
          await slowPrint("Please select a valid option.");
          createOptions([
            {label: "Back to Main Menu", value: "back"},
            {label: "Choose Another Project", value: "repeat_projects"}
          ]);
        }
        break;
    }
  }

  function askIdeStatus() {
    slowPrint("Hello! I'm ARAI 🤖 Your Arduino project assistant.\n");
    setTimeout(() => {
      slowPrint("Is Arduino IDE installed on your computer?").then(() => {
        createOptions([
          {label: "Installed", value: "installed"},
          {label: "Not Installed", value: "not_installed"}
        ]);
      });
    }, 800);
  }

  function askProjectChoice() {
    slowPrint("What would you like to do? Choose a number:\n1️⃣ Blink an LED\n2️⃣ Control LED with a button\n3️⃣ Measure temperature with DHT11")
    .then(() => {
      createOptions([
        {label: "1️⃣ Blink an LED", value: "1"},
        {label: "2️⃣ Control LED with Button", value: "2"},
        {label: "3️⃣ Measure Temp with DHT11", value: "3"},
        {label: "Back to Main Menu", value: "back"}  // Buraya da ekledik
      ]);
    });
  }

  async function showProjectDetails(choice) {
    const details = {
      "1": {
        materials: "Materials needed:\n🔹 Arduino Uno or compatible board\n🔹 LED\n🔹 220Ω resistor\n🔹 Jumper wires\n🔹 Breadboard (optional)",
        steps: "Circuit connection steps:\n1️⃣ Connect LED's long leg to Arduino pin 13 🔌\n2️⃣ Connect LED's short leg through 220Ω resistor to GND ⚡️",
        code: [
          "// LED Blink Example",
          "int ledPin = 13;",
          "",
          "void setup() {",
          "  pinMode(ledPin, OUTPUT);",
          "}",
          "",
          "void loop() {",
          "  digitalWrite(ledPin, HIGH); // Turn LED on",
          "  delay(1000);",
          "  digitalWrite(ledPin, LOW);  // Turn LED off",
          "  delay(1000);",
          "}"
        ]
      },
      "2": {
        materials: "Materials needed:\n🔹 Arduino Uno or compatible board\n🔹 LED\n🔹 220Ω resistor\n🔹 Button\n🔹 Jumper wires\n🔹 Breadboard (optional)",
        steps: "Circuit connection steps:\n1️⃣ Connect one button leg to Arduino pin 2 🔘\n2️⃣ Connect the other button leg to GND\n3️⃣ Connect LED's long leg to Arduino pin 13 🔌\n4️⃣ Connect LED's short leg through 220Ω resistor to GND ⚡️",
        code: [
          "// Control LED with Button",
          "int ledPin = 13;",
          "int buttonPin = 2;",
          "int buttonState = 0;",
          "",
          "void setup() {",
          "  pinMode(ledPin, OUTPUT);",
          "  pinMode(buttonPin, INPUT);",
          "}",
          "",
          "void loop() {",
          "  buttonState = digitalRead(buttonPin);",
          "  if (buttonState == HIGH) {",
          "    digitalWrite(ledPin, HIGH);",
          "  } else {",
          "    digitalWrite(ledPin, LOW);",
          "  }",
          "}"
        ]
      },
      "3": {
        materials: "Materials needed:\n🔹 Arduino Uno or compatible board\n🔹 DHT11 Temperature & Humidity sensor\n🔹 Jumper wires\n🔹 Breadboard (optional)",
        steps: "Circuit connection steps:\n1️⃣ Connect DHT11 VCC to 5V 🔋\n2️⃣ Connect GND to GND\n3️⃣ Connect data pin to Arduino pin 2 📡",
        code: [
          "// Measure temperature with DHT11 (requires DHT library)",
          "#include <DHT.h>",
          "",
          "#define DHTPIN 2",
          "#define DHTTYPE DHT11",
          "",
          "DHT dht(DHTPIN, DHTTYPE);",
          "",
          "void setup() {",
          "  Serial.begin(9600);",
          "  dht.begin();",
          "}",
          "",
          "void loop() {",
          "  float h = dht.readHumidity();",
          "  float t = dht.readTemperature();",
          "",
          "  if (isnan(h) || isnan(t)) {",
          "    Serial.println(\"Failed to read from sensor!\");",
          "    return;",
          "  }",
          "",
          "  Serial.print(\"Humidity: \");",
          "  Serial.print(h);",
          "  Serial.print(\" %\\t\");",
          "  Serial.print(\"Temperature: \");",
          "  Serial.print(t);",
          "  Serial.println(\" *C\");",
          "  delay(2000);"
        ]
      }
    };

    const p = details[choice];
    if (!p) {
      await slowPrint("Sorry, that option is not supported yet. 😔");
      return;
    }

    await slowPrint(p.materials);
    await slowPrint(p.steps);

    for (const line of p.code) {
      await slowPrint(line, 50);
    }

    state.step = 2;
  }

  // Durum objesi
  const state = { step: 0, project: null };

  // Başlat
  askIdeStatus();

</script>

</body>
</html>
