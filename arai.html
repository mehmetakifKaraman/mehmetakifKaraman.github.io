<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ARAI - Arduino Assistant</title>
<style>
  :root {
    --bg-dark: #000;
    --text-dark: #eee;
    --bg-light: #fff;
    --text-light: #111;
    --accent: #6cf;
    --user: #fc6;
  }

  [data-theme="dark"] body {
    background-color: var(--bg-dark);
    color: var(--text-dark);
  }
  [data-theme="light"] body {
    background-color: var(--bg-light);
    color: var(--text-light);
  }

  body {
    font-family: 'Inter', sans-serif;
    margin: 20px;
    transition: background 0.3s, color 0.3s;
  }

  #chat {
    max-width: 600px;
    margin: auto;
    border: 1px solid #555;
    padding: 15px;
    border-radius: 8px;
    background-color: #111;
  }

  .message {
    margin-bottom: 15px;
    white-space: pre-wrap;
    font-family: monospace;
  }

  .bot {
    color: var(--accent);
  }

  .user {
    color: var(--user);
    text-align: right;
  }

  button.option-btn {
    background-color: #333;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 6px 12px;
    margin: 4px;
    cursor: pointer;
    font-weight: bold;
  }

  button.option-btn:hover {
    background-color: #555;
  }

  #menu-btn {
    position: fixed;
    top: 10px;
    left: 10px;
    background: linear-gradient(45deg, red, green, blue, purple);
    background-size: 400% 400%;
    animation: rainbow 6s ease infinite;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    z-index: 1000;
  }

  @keyframes rainbow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  #theme-toggle {
    position: fixed;
    top: 10px;
    right: 10px;
    background-color: #222;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    z-index: 1000;
  }
</style>
</head>
<body>

<button id="menu-btn" onclick="window.open('https://mehmetakifkaraman.github.io/', '_blank')">Main Menu</button>
<button id="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
<div id="chat"></div>

<script>
  const chat = document.getElementById('chat');
  const state = { step: 0, project: null };

  function toggleTheme() {
    const html = document.documentElement;
    const current = html.getAttribute('data-theme');
    html.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
  }

  async function slowPrint(text, className = 'bot') {
    const messageElem = document.createElement('div');
    messageElem.className = 'message ' + className;
    chat.appendChild(messageElem);

    for (let i = 0; i < text.length; i++) {
      messageElem.textContent += text[i];
      await new Promise(r => setTimeout(r, 30));
      window.scrollTo(0, document.body.scrollHeight);
    }
    return messageElem;
  }

  function showUserMessage(text) {
    const userMsg = document.createElement('div');
    userMsg.className = 'message user';
    userMsg.textContent = text;
    chat.appendChild(userMsg);
    window.scrollTo(0, document.body.scrollHeight);
  }

  function createOptions(options) {
    const container = document.createElement('div');
    options.forEach(opt => {
      const btn = document.createElement('button');
      btn.textContent = opt.label;
      btn.className = 'option-btn';
      btn.onclick = () => {
        container.remove();
        handleUserInput(opt.value);
      };
      container.appendChild(btn);
    });
    chat.appendChild(container);
    window.scrollTo(0, document.body.scrollHeight);
  }

  async function handleUserInput(input) {
    showUserMessage(input);

    switch (state.step) {
      case 0:
        if (input === 'installed') {
          await slowPrint("Great! Let's continue. üéâ");
          state.step++;
          askProjectChoice();
        } else {
          await slowPrint("No worries! You can download Arduino IDE here:\nüëâ ", 'bot');
          const link = document.createElement('a');
          link.href = "https://www.arduino.cc/en/software";
          link.target = "_blank";
          link.textContent = "Click to download Arduino IDE";
          link.style.color = "cyan";
          chat.appendChild(link);
        }
        break;

      case 1:
        if (['1','2','3','4','5'].includes(input)) {
          state.project = input;
          showProjectDetails(input);
        } else {
          await slowPrint("Please select a valid option.");
          askProjectChoice();
        }
        break;

      case 2:
        await slowPrint("Do you want to try another project or need help with something else?");
        createOptions([
          {label: "Yes, show me more", value: "restart"},
          {label: "No, I'm done", value: "end"}
        ]);
        state.step = 3;
        break;

      case 3:
        if (input === "restart") {
          state.step = 1;
          askProjectChoice();
        } else {
          await slowPrint("Okay, see you next time! üëã");
        }
        break;
    }
  }

  function askIdeStatus() {
    slowPrint("Hello! I'm ARAI ü§ñ Your Arduino project assistant.\n");
    setTimeout(() => {
      slowPrint("Is Arduino IDE installed on your computer?").then(() => {
        createOptions([
          {label: "Installed", value: "installed"},
          {label: "Not Installed", value: "not_installed"}
        ]);
      });
    }, 800);
  }

  function askProjectChoice() {
    slowPrint("What would you like to do? Choose a number:\n1Ô∏è‚É£ Blink an LED\n2Ô∏è‚É£ Control LED with a button\n3Ô∏è‚É£ Measure temperature with DHT11\n4Ô∏è‚É£ Servo Motor Control\n5Ô∏è‚É£ LCD Display (16x2)").then(() => {
      createOptions([
        {label: "1Ô∏è‚É£ Blink LED", value: "1"},
        {label: "2Ô∏è‚É£ LED with Button", value: "2"},
        {label: "3Ô∏è‚É£ Temp with DHT11", value: "3"},
        {label: "4Ô∏è‚É£ Servo Motor", value: "4"},
        {label: "5Ô∏è‚É£ LCD Display", value: "5"}
      ]);
    });
  }

  async function showProjectDetails(choice) {
    const details = {
      "1": {
        materials: "Materials:\nüîπ Arduino Uno\nüîπ LED\nüîπ 220Œ© Resistor\nüîπ Jumper Wires",
        steps: "Steps:\n1Ô∏è‚É£ LED long leg to pin 13\n2Ô∏è‚É£ Short leg + resistor to GND",
        code: [
          "// Your Arduino code:",
          "int ledPin = 13;",
          "void setup() { pinMode(ledPin, OUTPUT); }",
          "void loop() { digitalWrite(ledPin, HIGH); delay(1000); digitalWrite(ledPin, LOW); delay(1000); }"
        ]
      },
      "2": {
        materials: "Materials:\nüîπ Arduino Uno\nüîπ LED + Resistor\nüîπ Button\nüîπ Jumper Wires",
        steps: "Steps:\n1Ô∏è‚É£ Button to pin 2\n2Ô∏è‚É£ LED to pin 13 + GND with resistor",
        code: [
          "// Your Arduino code:",
          "int ledPin = 13, buttonPin = 2;",
          "void setup() { pinMode(ledPin, OUTPUT); pinMode(buttonPin, INPUT); }",
          "void loop() { digitalWrite(ledPin, digitalRead(buttonPin)); }"
        ]
      },
      "3": {
        materials: "Materials:\nüîπ Arduino Uno\nüîπ DHT11 Sensor\nüîπ Jumper Wires",
        steps: "Steps:\n1Ô∏è‚É£ VCC to 5V\n2Ô∏è‚É£ GND to GND\n3Ô∏è‚É£ Data to pin 2",
        code: [
          "// Your Arduino code:",
          "#include <DHT.h>",
          "#define DHTPIN 2\n#define DHTTYPE DHT11\nDHT dht(DHTPIN, DHTTYPE);",
          "void setup() { Serial.begin(9600); dht.begin(); }",
          "void loop() {",
          "  float t = dht.readTemperature();",
          "  float h = dht.readHumidity();",
          "  if (isnan(t) || isnan(h)) return;",
          "  Serial.print(\"Temp: \"); Serial.println(t);",
          "  Serial.print(\"Humidity: \"); Serial.println(h);",
          "  delay(2000); }"
        ]
      },
      "4": {
        materials: "Materials:\nüîπ Arduino Uno\nüîπ Servo Motor\nüîπ Jumper Wires",
        steps: "Steps:\n1Ô∏è‚É£ Servo signal to pin 9\n2Ô∏è‚É£ VCC to 5V, GND to GND",
        code: [
          "// Your Arduino code:",
          "#include <Servo.h>",
          "Servo myservo;",
          "void setup() { myservo.attach(9); }",
          "void loop() { myservo.write(0); delay(1000); myservo.write(180); delay(1000); }"
        ]
      },
      "5": {
        materials: "Materials:\nüîπ Arduino Uno\nüîπ 16x2 LCD\nüîπ Potentiometer (for contrast)\nüîπ Jumper Wires",
        steps: "Steps:\n1Ô∏è‚É£ Connect LCD pins as per tutorial\n2Ô∏è‚É£ Adjust contrast with potentiometer",
        code: [
          "// Your Arduino code:",
          "#include <LiquidCrystal.h>",
          "LiquidCrystal lcd(12, 11, 5, 4, 3, 2);",
          "void setup() { lcd.begin(16, 2); lcd.print(\"Hello, world!\"); }",
          "void loop() {}"
        ]
      }
    };

    const p = details[choice];
    if (!p) {
      await slowPrint("Sorry, this project is not available.");
      return;
    }

    await slowPrint(p.materials);
    await slowPrint(p.steps);
    for (const line of p.code) {
      await slowPrint(line, 50);
    }

    state.step = 2;
  }

  askIdeStatus();
</script>
</body>
</html>
