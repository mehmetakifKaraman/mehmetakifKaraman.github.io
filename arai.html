<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ARAI - Arduino AI Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://w7.pngwing.com/pngs/92/275/png-transparent-computer-icons-computer-programming-web-development-content-management-system-coding-miscellaneous-angle-text.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: white;
      transition: background 0.4s, color 0.4s;
    }

    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
    }

    .theme-toggle {
      cursor: pointer;
      background-color: #333;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: bold;
    }

    .chat-container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: #111;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,255,0,0.2);
    }

    #messages {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 10px;
      background-color: #000;
      margin-bottom: 10px;
      white-space: pre-wrap;
      font-family: monospace;
    }

    .input-container {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #555;
      background-color: black;
      color: white;
    }

    button {
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .user-msg { color: #0f0; }
    .ai-msg { color: #0ff; margin-top: 5px; }

    .light-mode {
      background-color: white;
      color: black;
    }

    .light-mode header {
      background-color: #eee;
    }

    .light-mode .chat-container {
      background-color: #fff;
      color: #000;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .light-mode #messages {
      background-color: #eee;
      color: #000;
    }

    .light-mode input[type="text"] {
      background-color: #fff;
      color: #000;
    }

    .light-mode button,
    .light-mode .theme-toggle {
      background-color: #222;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>ü§ñ ARAI - Arduino AI Assistant</h1>
    <button class="theme-toggle" onclick="toggleTheme()">üåó Toggle Theme</button>
  </header>

  <div class="chat-container">
    <div id="messages"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Ask me about Arduino..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const messages = document.getElementById("messages");

    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      messages.innerHTML += `<div class="user-msg"><strong>You:</strong> ${text}</div>`;
      input.value = "";

      fetch('http://localhost:5000/arai', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: text })
      })
      .then(res => res.json())
      .then(data => {
        messages.innerHTML += `<div class="ai-msg"><strong>ARAI:</strong> ${data.response}</div>`;
        messages.scrollTop = messages.scrollHeight;
      })
      .catch(err => {
        messages.innerHTML += `<div class="ai-msg">‚ö†Ô∏è Error: ${err.message}</div>`;
      });
    }
  </script>
</body>
</html>
