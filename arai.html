<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ARAI - Arduino Assistant</title>
<style>
  body {
    background-color: #000;
    color: #eee;
    font-family: 'Inter', sans-serif;
    margin: 20px;
  }
  #chat {
    max-width: 600px;
    margin: auto;
    border: 1px solid #555;
    padding: 15px;
    border-radius: 8px;
    background-color: #111;
  }
  .message {
    margin-bottom: 15px;
    white-space: pre-wrap;
    font-family: monospace;
  }
  .bot {
    color: #6cf;
  }
  .user {
    color: #fc6;
    text-align: right;
  }
  button.option-btn {
    background-color: #333;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 6px 12px;
    margin: 4px;
    cursor: pointer;
    font-weight: bold;
  }
  button.option-btn:hover {
    background-color: #555;
  }
</style>
</head>
<body>

<div id="chat"></div>

<script>
  const chat = document.getElementById('chat');

  // YavaÅŸ yazma fonksiyonu (harf harf yazÄ±yor)
  async function slowPrint(text, className = 'bot') {
    const messageElem = document.createElement('div');
    messageElem.className = 'message ' + className;
    chat.appendChild(messageElem);

    for (let i = 0; i < text.length; i++) {
      messageElem.textContent += text[i];
      await new Promise(r => setTimeout(r, 30));
      window.scrollTo(0, document.body.scrollHeight);
    }
    return messageElem;
  }

  // KullanÄ±cÄ± cevabÄ±nÄ± gÃ¶ster
  function showUserMessage(text) {
    const userMsg = document.createElement('div');
    userMsg.className = 'message user';
    userMsg.textContent = text;
    chat.appendChild(userMsg);
    window.scrollTo(0, document.body.scrollHeight);
  }

  // SeÃ§enek butonlarÄ± oluÅŸtur
  function createOptions(options) {
    const container = document.createElement('div');
    options.forEach(opt => {
      const btn = document.createElement('button');
      btn.textContent = opt.label;
      btn.className = 'option-btn';
      btn.onclick = () => {
        container.remove();
        handleUserInput(opt.value);
      };
      container.appendChild(btn);
    });
    chat.appendChild(container);
    window.scrollTo(0, document.body.scrollHeight);
  }

  // AdÄ±m adÄ±m ilerleyen diyalog mantÄ±ÄŸÄ±
  async function handleUserInput(input) {
    showUserMessage(input);

    switch (state.step) {
      case 0:
        if (input === 'installed') {
          await slowPrint("Great! Let's continue. ğŸ‰");
          state.step++;
          askProjectChoice();
        } else if (input === 'not_installed') {
          await slowPrint("No worries! You can download Arduino IDE here: https://www.arduino.cc/en/software ğŸ˜Š\nPlease install it and come back!");
          // SonlandÄ±rÄ±yoruz
        }
        break;

      case 1:
        if (['1','2','3'].includes(input)) {
          state.project = input;
          showProjectDetails(input);
        } else {
          await slowPrint("Please select a valid option.");
          askProjectChoice();
        }
        break;

      case 2:
        await slowPrint("Your project is ready! You can try another one if you want. ğŸ˜Š");
        // BaÅŸtan baÅŸlatmak iÃ§in istersen:
        state.step = 1;
        askProjectChoice();
        break;
    }
  }

  function askIdeStatus() {
    slowPrint("Hello! I'm ARAI ğŸ¤– Your Arduino project assistant.\n");
    setTimeout(() => {
      slowPrint("Is Arduino IDE installed on your computer?").then(() => {
        createOptions([
          {label: "Installed", value: "installed"},
          {label: "Not Installed", value: "not_installed"}
        ]);
      });
    }, 800);
  }

  function askProjectChoice() {
    slowPrint("What would you like to do? Choose a number:\n1ï¸âƒ£ Blink an LED\n2ï¸âƒ£ Control LED with a button\n3ï¸âƒ£ Measure temperature with DHT11")
    .then(() => {
      createOptions([
        {label: "1ï¸âƒ£ Blink an LED", value: "1"},
        {label: "2ï¸âƒ£ Control LED with Button", value: "2"},
        {label: "3ï¸âƒ£ Measure Temp with DHT11", value: "3"},
      ]);
    });
  }

  async function showProjectDetails(choice) {
    const details = {
      "1": {
        materials: "Materials needed:\nğŸ”¹ Arduino Uno or compatible board\nğŸ”¹ LED\nğŸ”¹ 220Î© resistor\nğŸ”¹ Jumper wires\nğŸ”¹ Breadboard (optional)",
        steps: "Circuit connection steps:\n1ï¸âƒ£ Connect LED's long leg to Arduino pin 13 ğŸ”Œ\n2ï¸âƒ£ Connect LED's short leg through 220Î© resistor to GND âš¡ï¸",
        code: [
          "// LED Blink Example",
          "int ledPin = 13;",
          "",
          "void setup() {",
          "  pinMode(ledPin, OUTPUT);",
          "}",
          "",
          "void loop() {",
          "  digitalWrite(ledPin, HIGH); // Turn LED on",
          "  delay(1000);",
          "  digitalWrite(ledPin, LOW);  // Turn LED off",
          "  delay(1000);",
          "}"
        ]
      },
      "2": {
        materials: "Materials needed:\nğŸ”¹ Arduino Uno or compatible board\nğŸ”¹ LED\nğŸ”¹ 220Î© resistor\nğŸ”¹ Button\nğŸ”¹ Jumper wires\nğŸ”¹ Breadboard (optional)",
        steps: "Circuit connection steps:\n1ï¸âƒ£ Connect one button leg to Arduino pin 2 ğŸ”˜\n2ï¸âƒ£ Connect the other button leg to GND\n3ï¸âƒ£ Connect LED's long leg to Arduino pin 13 ğŸ”Œ\n4ï¸âƒ£ Connect LED's short leg through 220Î© resistor to GND âš¡ï¸",
        code: [
          "// Control LED with Button",
          "int ledPin = 13;",
          "int buttonPin = 2;",
          "int buttonState = 0;",
          "",
          "void setup() {",
          "  pinMode(ledPin, OUTPUT);",
          "  pinMode(buttonPin, INPUT);",
          "}",
          "",
          "void loop() {",
          "  buttonState = digitalRead(buttonPin);",
          "  if (buttonState == HIGH) {",
          "    digitalWrite(ledPin, HIGH);",
          "  } else {",
          "    digitalWrite(ledPin, LOW);",
          "  }",
          "}"
        ]
      },
      "3": {
        materials: "Materials needed:\nğŸ”¹ Arduino Uno or compatible board\nğŸ”¹ DHT11 Temperature & Humidity sensor\nğŸ”¹ Jumper wires\nğŸ”¹ Breadboard (optional)",
        steps: "Circuit connection steps:\n1ï¸âƒ£ Connect DHT11 VCC to 5V ğŸ”‹\n2ï¸âƒ£ Connect GND to GND\n3ï¸âƒ£ Connect data pin to Arduino pin 2 ğŸ“¡",
        code: [
          "// Measure temperature with DHT11 (requires DHT library)",
          "#include <DHT.h>",
          "",
          "#define DHTPIN 2",
          "#define DHTTYPE DHT11",
          "",
          "DHT dht(DHTPIN, DHTTYPE);",
          "",
          "void setup() {",
          "  Serial.begin(9600);",
          "  dht.begin();",
          "}",
          "",
          "void loop() {",
          "  float h = dht.readHumidity();",
          "  float t = dht.readTemperature();",
          "",
          "  if (isnan(h) || isnan(t)) {",
          "    Serial.println(\"Failed to read from sensor!\");",
          "    return;",
          "  }",
          "",
          "  Serial.print(\"Humidity: \");",
          "  Serial.print(h);",
          "  Serial.print(\" %\\t\");",
          "  Serial.print(\"Temperature: \");",
          "  Serial.print(t);",
          "  Serial.println(\" *C\");",
          "  delay(2000);"
        ]
      }
    };

    const p = details[choice];
    if (!p) {
      await slowPrint("Sorry, that option is not supported yet. ğŸ˜”");
      return;
    }

    await slowPrint(p.materials);
    await slowPrint(p.steps);

    for (const line of p.code) {
      await slowPrint(line, 50);
    }

    state.step = 2;
  }

  // Durum objesi
  const state = { step: 0, project: null };

  // BaÅŸlat
  askIdeStatus();

</script>

</body>
</html>
