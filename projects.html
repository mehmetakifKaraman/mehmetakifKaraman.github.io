<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arduino Projects</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: white;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #111;
      font-weight: bold;
      flex-wrap: wrap;
    }

    .back-button {
      text-decoration: none;
      background-color: #333;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: bold;
    }

    .back-button:hover {
      background-color: #444;
    }

    .theme-toggle {
      background-color: #333;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .theme-toggle:hover {
      background-color: #555;
    }

    h1 {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 2.2em;
      color: #4fc3f7;
    }

    .project-list {
      max-width: 1000px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px 40px;
    }

    .project-card {
      background-color: #1a1a1a;
      border-radius: 16px;
      padding: 20px;
      color: white;
      transition: transform 0.2s ease;
    }

    .project-card:hover {
      transform: translateY(-4px);
    }

    .project-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .project-card h3 {
      margin-top: 0;
      font-size: 1.3em;
    }

    .project-card p {
      color: #ccc;
    }

    .project-card a {
      color: #4fc3f7;
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 0.9em;
      color: #555;
    }

    /* Light Mode */
    .light-mode {
      background-color: #fff;
      color: #000;
    }

    .light-mode header {
      background-color: #eee;
    }

    .light-mode .back-button,
    .light-mode .theme-toggle {
      background-color: #ccc;
      color: #000;
    }

    .light-mode .project-card {
      background-color: #f4f4f4;
      color: #000;
    }

    .light-mode .project-card p {
      color: #333;
    }

    .light-mode h1 {
      color: #007acc;
    }

    .light-mode footer {
      color: #444;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="back-button">‚Üê Back to Home</a>
    <button class="theme-toggle" onclick="toggleTheme()">üåó</button>
  </header>

  <h1>Explore Projects</h1>

  <div class="project-list" id="projectList">
    <!-- Projects will be loaded here -->
  </div>

  <footer>
    ¬© 2025 Mehmet Akif Karaman - All rights reserved.
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyARCnqlYtrOYhoJMqcYFcws18hqeYdxOHg",
      authDomain: "akif-arduino.firebaseapp.com",
      projectId: "akif-arduino",
      storageBucket: "akif-arduino.appspot.com",
      messagingSenderId: "72071750731",
      appId: "1:72071750731:web:ab902701e94979292a99ce",
      measurementId: "G-WQ6DWZBNWW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const projectRef = ref(db, "projects");

    const list = document.getElementById("projectList");

    onValue(projectRef, (snapshot) => {
      list.innerHTML = "";
      snapshot.forEach((child) => {
        const proj = child.val();
        const card = document.createElement("div");
        card.className = "project-card";
        card.innerHTML = `
          ${proj.image ? `<img src="${proj.image}" alt="Project Image">` : ""}
          <h3>${proj.title}</h3>
          <p>${proj.description}</p>
          ${proj.link ? `<a href="${proj.link}" target="_blank">View Project</a>` : ""}
        `;
        list.appendChild(card);
      });
    });
  </script>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }
  </script>

</body>
</html>
