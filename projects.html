<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arduino Projeleri</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #4fc3f7;
    }

    .project-list {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .project-card {
      background-color: #111;
      border-radius: 10px;
      padding: 15px;
      color: white;
      border: 1px solid #333;
    }

    .project-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .project-card a {
      display: inline-block;
      margin-top: 10px;
      color: #4fc3f7;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Tüm Arduino Projeleri</h1>
  <div class="project-list" id="projectList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyARCnqlYtrOYhoJMqcYFcws18hqeYdxOHg",
      authDomain: "akif-arduino.firebaseapp.com",
      projectId: "akif-arduino",
      storageBucket: "akif-arduino.appspot.com",
      messagingSenderId: "72071750731",
      appId: "1:72071750731:web:ab902701e94979292a99ce",
      measurementId: "G-WQ6DWZBNWW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const projectRef = ref(db, "projects");

    const list = document.getElementById("projectList");

    onValue(projectRef, (snapshot) => {
      list.innerHTML = "";
      snapshot.forEach((child) => {
        const proj = child.val();
        const card = document.createElement("div");
        card.className = "project-card";
        card.innerHTML = `
          ${proj.image ? `<img src="${proj.image}" alt="">` : ""}
          <h3>${proj.title || "Proje Adı Yok"}</h3>
          <p>${proj.description || "Açıklama yok."}</p>
          ${proj.link ? `<a href="${proj.link}" target="_blank">Projeyi Görüntüle</a>` : ""}
        `;
        list.appendChild(card);
      });
    });
  </script>
</body>
</html>
